<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your profile </title>
</head>
<body>
    <div style="display:flex; width: 100%; justify-content:center;  ">
        <form style=" border: 1px solid black; background-color: rgb(255, 255, 255); ">

            <table width=" 100% " cellspacing="10 " style=" border: 1px solid black; background-color: darkgray; ">
                <tr>
                    <td>
                        <h2 colspan="2 ">Tell us about yourself</h2>
                    </td>
                </tr>
            </table>
 
            <table style="border-bottom: 2px solid black; width: 100%; " border="0px " cellspacing="10 ">
                <tr>
                    <td colspan="2 ">
                        <h3>Profile Information</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Last Name</h4>
                        <input name="firtname" type="text " style="width: 390px; " />
                    </td>
                    <td>
                        <h4>First Name</h4>
                        <input name="lastname" type="text " style="width:390px; " />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Email</h4>
                        <input name="email" type="text " style="width:390px; " />
                    </td>
                    <td>
                        <h4>Phone</h4>
                        <input name="phone" type="text " style="width:390px; " />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span><b>Gender</b></span>
                        <input style="margin-left: 120px; " name="gender " type="radio" value="male " />Male
                        <input name="gender" type="radio" value="female" />Female
                    </td> 
                    
                    
                </tr>
                
            </table>

            <table width="100% " border="0px " cellspacing="10 ">
                <tr>
                    <td colspan="3 ">
                        <h3>Current Address </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="city " style="width:90%; ">
                                <option value=" " disabled selected>Province/City</option>
                                <option value="Phnom Penh ">Phnom Penh</option>
                                <option value="Kompong Speu ">Kompong Speu</option>
                                <option value="Kompong Soam ">Kompong Soam</option>
                                <option value="Kompot ">Kompot</option>
        
                            </select>
                    </td>
                    <td>
                        <select name="country " style="width:90%; ">
                                <option value=" " disabled selected>Country</option>
                                <option value="Cambodia ">Cambodia</option>
                                <option value="Canada ">Canada</option>
                                <option value="England ">England</option>
                                <option value="Korea ">Korea</option>
                            </select>
                    </td>
                    <td>
                        <input style="width:95%; " name="pastcode " type="text " placeholder="Past Code " />
                    </td>
                </tr>
                <tr>
                    <td colspan="3 ">
                        <textarea style="width: 98%; " name="address " rows="3 " cols="50 " placeholder="Address "></textarea>
                    </td>
                </tr>
            </table>

            <table width="100% " border="0px " cellspacing="10 ">
                <tr>
                    <td>
                        <h3>Skills</h3>
                        <div>
                            <input name="skills " type="checkbox" value="Designing " />Designing&emsp;&emsp;&emsp;
                            <input name="skills " type="checkbox" value="Database management " />Database management
                        </div>
                        <br>
                        <div>
                            <input name="skills " type="checkbox" value="Coding " />Coding &emsp;&emsp;&emsp;&emsp;
                            <input name="skills " type="checkbox" value="Debug " />Debug
                        </div>

                    </td>
                    <td>
                        <h3>Languages</h3>
                        <div>
                            <input name="languages " type="checkbox" value="English " />English&emsp;&emsp;&emsp;&emsp;
                            <input name="languages " type="checkbox" value="Chinese " />Chinese
                        </div>
                        <br>
                        <div>
                            <input name="languages " type="checkbox" value="French " />French
                        </div>


                    </td>
                </tr>


            </table>


            <table width="100% " border="0 " cellpadding="5px " cellspacing="10px ">
                <tr>
                    <td colspan="3 ">
                        <h3>Experiences</h3>
                    </td>
                </tr>
                <tr>
                    <td><b>From</b></td>
                    <td><b>To</b></td>
                    <td><b>Description</b></td>
                </tr>
                <tr>
                    <td>
                        <input name="from " type="text " style="width: 200px; "/>
                    </td>
                    <td>
                        <input name="from " type="text " style="width: 200px; " />
                    </td>
                    <td>
                        <input name="from " type="text " style="width: 300px; " />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="from " type="text " style="width: 200px; "/>
                    </td>
                    <td>
                        <input name="from " type="text " style="width: 200px; "/>
                    </td>
                    <td>
                        <input name="from " type="text " style="width: 300px; "/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="from " type="text "style="width: 200px; " />
                    </td>
                    <td>
                        <input name="from " type="text "style="width: 200px; " />
                    </td>
                    <td>
                        <input name="from " type="text "style="width: 300px; " />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="from " type="text "style="width: 200px; " />
                    </td>
                    <td>
                        <input name="from " type="text "style="width: 200px; " />
                    </td>
                    <td>
                        <input name="from " type="text "style="width: 300px; " />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Choose your profile photo</h4>
                        <input type="file" style="box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.4);"/>

                    </td>
                </tr>
            </table>

            <button style="margin-left: 85%; width: 95px; height: 30px; background-color:rgb(26, 132, 231); color: white;box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.4); " 
            type="submit " value="Submit ">Submit</button>
            <br><br>




        </form>
    </div>
</body>
</html>
